<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play the Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    video {
      margin-top: 20px;
      width: 80%;
      max-width: 700px;
      border: 2px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Play the Video</h1>
  <video controls>
    <source src="zx.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
