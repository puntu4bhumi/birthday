  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ff5f8a, #1a0010);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* floating hearts background */
    .bg-hearts span {
      position: absolute;
      color: rgba(255, 255, 255, 0.15);
      font-size: 20px;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    svg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .point {
      position: absolute;
      z-index: 2;
      cursor: pointer;
      text-align: center;
      animation: pulse 2s infinite;
    }

    .heart {
      font-size: 28px;
      color: #ff2f6e;
      filter: drop-shadow(0 0 8px #ff7aa8);
    }

    .date {
      font-size: 12px;
      color: white;
      margin-top: 4px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    /* popup */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 5;
    }

    .popup-content {
      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      animation: zoom 0.4s ease;
    }

    .popup-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    @keyframes zoom {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close {
      margin-top: 10px;
      cursor: pointer;
      color: #ff2f6e;
      font-weight: bold;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }

    .nav-buttons button {
      background: #ff2f6e;
      border: none;
      color: white;
      padding: 5px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .nav-buttons button:hover {
      background: #ff5f8a;
    }

  </style>
</head>
