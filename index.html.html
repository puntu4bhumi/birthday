<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Pyariii ‚ù§Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Dancing Script', cursive;
    }

    body {
  height: 100vh;
  background: 
    linear-gradient(135deg, rgba(255,154,158,0.5), rgba(250,208,196,0.5)),
    url("hjkl.png") no-repeat center center/cover;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  color: #fff;
  text-align: center;
  position: relative;
}

    .title {
     
      font-size: clamp(2rem, 5vw, 3rem);
      text-shadow: 0 0 25px #ff4d6d;
    }

    .surprise-container {
      width: 100%;
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      max-width: 800px;
    }

    .surprise {
      background: rgba(255,255,255,0.25);
      border-radius: 20px;
      padding: 15px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .surprise:hover {
      transform: scale(1.05);
    }

    .surprise img {
      width: 100%;
      max-width: 120px;
      margin-bottom: 10px;
    }

    .surprise p {
      font-size: 1.2rem;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="kiss-in-the-rain.mp3.webm" type="audio/mpeg">
  </audio>

  <h1 class="title"> Happiest Birthday Pyariii <br>
    Wishing you very special birthday </h1>

  <div class="surprise-container">
    <div class="surprise" onclick="openSurprise(1)">
      <img src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png">
      <p>Lovely Moments</p>
    </div>

    <div class="surprise" onclick="openSurprise(2)">
      <img src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png">
      <p>Birthday Game</p>
    </div>

    <div class="surprise" onclick="openSurprise(3)">
      <img src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png">
      <p>Wish</p>
    </div>

    <div class="surprise" onclick="openSurprise(4)">
      <img src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png">
      <p>Gift</p>
    </div>
  </div>

  <script>
  const music = document.getElementById("bgMusic");

function openSurprise(num) {
  if (num === 1) {
    // Play music only for Lovely Moments
    if (music.paused) {
      music.volume = 0.4;
      music.play().catch(() => {});
    }
    // Open Lovely Moments page
    window.location.href = "lovely-moments.html";
  } 
  else if (num === 2) {
    window.location.href = "birthday-game.html";
  } 
  else if (num === 3) {
    window.location.href = "wish.html";
  } 
  else if (num === 4) {
    window.location.href = "gift.html";
  }
}



  function showPopup(title, message) {
    const popup = document.createElement("div");
    popup.style.position = "fixed";
    popup.style.inset = "0";
    popup.style.background = "rgba(0,0,0,0.6)";
    popup.style.display = "flex";
    popup.style.alignItems = "center";
    popup.style.justifyContent = "center";
    popup.style.zIndex = "999";

    popup.innerHTML = `
      <div style="
        background: #fff;
        color: #ff4d6d;
        padding: 30px;
        border-radius: 20px;
        max-width: 300px;
        text-align: center;
        box-shadow: 0 0 30px #ff4d6d;
      ">
        <h2>${title}</h2>
        <p style="margin-top:10px;">${message}</p>
        <button style="
          margin-top: 15px;
          padding: 8px 20px;
          border: none;
          border-radius: 20px;
          background: #ff4d6d;
          color: #fff;
          cursor: pointer;
        ">Close</button>
      </div>
    `;

    popup.querySelector("button").onclick = () => popup.remove();
    document.body.appendChild(popup);
  }

  // Floating hearts (better)
  const hearts = ["‚ù§Ô∏è","üíñ","üíó","üíï","üíû"];
  for (let i = 0; i < 50; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 14 + Math.random() * 20 + "px";
    heart.style.animationDuration = 4 + Math.random() * 6 + "s";
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
